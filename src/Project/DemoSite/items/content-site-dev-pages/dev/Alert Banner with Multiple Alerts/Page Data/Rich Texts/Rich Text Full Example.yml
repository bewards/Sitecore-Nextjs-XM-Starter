              <p>This is a sample Alert Banner Component. The alert banner is a rendering that shows a banner with important information at the very top of the page, directly underneath the header navigation. This banner has been set up so that it can apply globally on the site (appears on all pages) or on a subsection of the site (on a specific page and any pages that appear below it in the content tree).</p>
