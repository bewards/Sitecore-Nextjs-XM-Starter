              <h1>Inicio y enlaces de traducci&oacute;n</h1>
              <p>El componente de encabezado tiene la opci&oacute;n de incluir una secci&oacute;n de navegaci&oacute;n terciaria, que contiene un enlace a una p&aacute;gina especificada por el autor del contenido y un enlace para llevar a los usuarios a la versi&oacute;n en espa&ntilde;ol/ingl&eacute;s de la p&aacute;gina en la que se encuentran actualmente. En el escritorio, estos enlaces estar&aacute;n alineados a la derecha sobre los enlaces de utilidades. Para las pantallas m&oacute;viles, el enlace de inicio se reubicar&aacute; en la parte inferior del men&uacute; oculto, mientras que el enlace de traducci&oacute;n cambiar&aacute; para parecerse a un bot&oacute;n y se colocar&aacute; espaciado uniformemente entre los logotipos y el bot&oacute;n de men&uacute;.</p>
              <p style="text-align: center;"><img alt="" src="-/media/8C0A46BD55CB4A59943B6C381F55D404.ashx?h=133&amp;w=600" style="height: 133px; width: 600px; margin: 12px;" /></p>
              <p style="text-align: center;"><img alt="" src="-/media/4220622E1D3A45A4BEC7501EEB0AD2CE.ashx?h=103&amp;w=250" style="width: 250px; height: 103px; vertical-align: top; margin: 12px;" /><img alt="" src="-/media/0BBC56F2F90C47919C3BB7497172060B.ashx?h=453&amp;w=250" style="height: 453px; width: 250px; vertical-align: top; margin: 12px;" /></p>
              <p style="text-align: left;">Para agregar el v&iacute;nculo de inicio al contenido del componente de encabezado, los autores deben completar tanto el texto del v&iacute;nculo de inicio como las propiedades del v&iacute;nculo de inicio en el componente de encabezado. Si se deja en blanco, el enlace de inicio no se procesar&aacute;.</p>
              <p style="text-align: center;"><img alt="" src="-/media/5862D88B4D044373A5AC815B637A119F.ashx?h=181&amp;w=600" style="width: 600px; height: 181px; margin: 12px;" /></p>
              <p style="text-align: left;">Para incluir el contenido del enlace de traducci&oacute;n, los autores simplemente necesitan alternar la propiedad Habilitar enlace de traducci&oacute;n. El enlace se generar&aacute; din&aacute;micamente para vincular a los visitantes del sitio a la versi&oacute;n en espa&ntilde;ol/ingl&eacute;s de la p&aacute;gina actual en la que se encuentran. El texto del enlace se extrae del elemento del diccionario Translation Link.</p>
