              <h1>Stacked Icon Callout</h1>
              <p>The Stacked Icon Callout component is a standalone version of the Tout Listing Callout cards, that is designed to be placed within various container components. The component provides content authors with the following properties to different versions of the component:</p>
              <table style="border:1px solid #000000;">
                  <tbody>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">
                          <p>Icon</p>
                          </td>
                          <td style="border:1px solid #000000;padding: 6px;">This image field is the image that will appear at the very top of the component.&nbsp;</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Title</td>
                          <td style="border:1px solid #000000;padding: 6px;">This is the text that will be rendered within the heading element of the component, if provided.</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Title Heading Level</td>
                          <td style="border:1px solid #000000;padding: 6px;">This allows content authors to control the level (h1-h6) of the heading element within the component.</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Title Text Style</td>
                          <td style="border:1px solid #000000;padding: 6px;">This allows content authors to set the font size the heading element will use.</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Description</td>
                          <td style="border:1px solid #000000;padding: 6px;">This is the body of text that will be rendered between the heading element and link element, if provide. This field does allow content authors to use inline HTML element such as &lt;em&gt; &amp; &lt;strong&gt;.</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Link</td>
                          <td style="border:1px solid #000000;padding: 6px;">This the page/URL site visitors will be taken to when they click/interact with the link element of this component. Both this and the Link Text are required for the link element to render.</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Link Style</td>
                          <td style="border:1px solid #000000;padding: 6px;">This allows content authors to choose what type of link the link element will be: stand alone or a button variation.</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Link Icon</td>
                          <td style="border:1px solid #000000;padding: 6px;">This allows content authors to append pre-determined icon to the end of the provided text.</td>
                      </tr>
                      <tr>
                          <td style="border:1px solid #000000;padding: 6px;    white-space: nowrap;">Link Text</td>
                          <td style="border:1px solid #000000;padding: 6px;">This is the text the link element of this component will be rendered with. Both this and the Link are required for the link element to be rendered.</td>
                      </tr>
                  </tbody>
              </table>
              <p>&nbsp;</p>
              <p>Below are variation examples of the Stacked Icon Callout component, placed with different structural containers such the Container 50 50, Container 70, and Container 70 30:</p>
