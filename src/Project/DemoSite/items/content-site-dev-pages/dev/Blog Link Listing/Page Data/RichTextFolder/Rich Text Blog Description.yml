              <h3>Blog Listing component</h3>
              <p>Below is an example of a blog listing component. It is a datasourced component that contains fields related to the RSS feed it consumers. After consuming the RSS feed, the component displays news items from it below. It will display the individual news feed display title as well as link to the article. It can be configured to show any amount of items from the news feed. The "View All" link at the top text and href location are manually set within Sitecore as a field on the datasource.</p>
