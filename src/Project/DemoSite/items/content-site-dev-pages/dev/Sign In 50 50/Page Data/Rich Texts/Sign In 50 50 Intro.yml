            Value: |
              <h3>Sign-In 50/50 Example</h3>
              <p>The Sign-In 50/50 component is a data sourced component that allows you to set the content for the form. It lets you set the title username label, login button label, and error/blank field warning text. A field labelled "Customer Type" is a drop list of options that determines where the form submits to as well as provides the forgot username content. These items live in the global data folder, "/sitecore/content/DemoSite/Global Data/Customer Types". It has rendering parameters with 2 options, one option to reverse the order of the form with the form on the left or on the right column. It also allows you to add a green border to the bottom of the form.</p>
