            Value: |
              <h2 style="text-align: center;">Dynamic Buttons Component</h2>
              <p>The Dynamic Buttons component is a feature component that displays a series of nested links/buttons. Visitors start on the initial group and can navigate to a different section by clicking any of the displayed buttons marked with the rotated carrot icon. If a visitor wants to go back to the previous section they were on, they can use the provided <em>back</em>&nbsp;button. For additional convenience, if a section has eight (8) or more options an additional&nbsp;<em>back&nbsp;</em>button will be rendered at the top of the section.</p>
