                  <li><strong mlp="30" style="color: rgba(0, 0, 0, 0.9);"><em mlp="31">Image direction</em></strong><span style="color: rgba(0, 0, 0, 0.9);">&nbsp;=decides the placement of image either on left or right column and defaulted to left.</span></li>
