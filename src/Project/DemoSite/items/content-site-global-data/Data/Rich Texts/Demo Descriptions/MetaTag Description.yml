              <h1>Meta Data</h1>
              <p>Meta tags are placed in the <em>head</em> of the html to be processed by search engines and other clients. If present and unsupported, they are ignored. The meta tags allow content authors to set the preview copy, imagery, and other features for bots and sharing services. This allows content authors to control how a page preview displays on third-party sites.</p>
              <h2>SEO</h2>
              <table border="1">
                  <tbody>
                      <tr>
                          <th style="border: 1px solid Black;">Page Meta Title</th>
                          <td style="border: 1px solid Black;">Title is set explicitly in Sitecore Title element, or falls back to Page Meta Title, or defaults to "<strong>Page</strong>" if previous entries are both blank</td>
                      </tr>
                      <tr style="background-color: #DDDDDD;">
                          <th style="border: 1px solid Black;">Append Site Suffix</th>
                          <td style="border: 1px solid Black;">If checked, Append Site Suffix will add " | Demo Site" to the end of the page title</td>
                      </tr>
                      <tr>
                          <th style="border: 1px solid Black;">Page Meta Description</th>
                          <td style="border: 1px solid Black;">Not added to page if left blank</td>
                      </tr>
                      <tr style="background-color: #DDDDDD;">
                          <th style="border: 1px solid Black;">Viewport</th>
                          <td style="border: 1px solid Black;">Set to "<strong>width=device-width, initial-scale=1.0</strong>". Cannot be changed by content authors</td>
                      </tr>
                      <tr>
                          <th style="border: 1px solid Black;">Page Meta Keywords</th>
                          <td style="border: 1px solid Black;">Not added to page if left blank</td>
                      </tr>
                  </tbody>
              </table>
              <p><img height="360" alt="SEO" width="1610" src="-/media/4203F7FC39234C4983FA9745220931DF.ashx" /></p>
              <h2>OpenGraph</h2>
              <table border="1">
                  <tbody>
                      <tr>
                          <th style="border: 1px solid Black;">OpenGraph Title</th>
                          <td style="border: 1px solid Black;">If left blank, default to match Page Meta Title</td>
                      </tr>
                      <tr style="background-color: #DDDDDD;">
                          <th style="border: 1px solid Black;">OpenGraph Description</th>
                          <td style="border: 1px solid Black;">If left blank, default to match Page Meta Description</td>
                      </tr>
                      <tr>
                          <th style="border: 1px solid Black;">OpenGraph URL</th>
                          <td style="border: 1px solid Black;">If left blank, default to current page's absolute URL</td>
                      </tr>
                      <tr style="background-color: #DDDDDD;">
                          <th style="border: 1px solid Black;">OpenGraph Image</th>
                          <td style="border: 1px solid Black;">If left blank, skip meta tag</td>
                      </tr>
                      <tr>
                          <th style="border: 1px solid Black;">OpenGraph Site Name</th>
                          <td style="border: 1px solid Black;">If left blank, defaults to "<strong>Demo Site</strong>"</td>
                      </tr>
                      <tr style="background-color: #DDDDDD;">
                          <th style="border: 1px solid Black;">OpenGraph Locale</th>
                          <td style="border: 1px solid Black;">Default is set to "<strong>US_en</strong>"</td>
                      </tr>
                      <tr>
                          <th style="border: 1px solid Black;">Canonical URL</th>
                          <td style="border: 1px solid Black;">If left blank, default to current page's absolute URL</td>
                      </tr>
                  </tbody>
              </table>
