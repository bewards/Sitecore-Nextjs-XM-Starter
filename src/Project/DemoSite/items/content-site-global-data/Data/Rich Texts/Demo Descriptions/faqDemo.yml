              <h1>FAQ </h1>
              <h2>Frequently Asked Questions</h2>
              <p>Content Authors need a way to add an FAQ section to any page. The FAQ section will consist of a header followed by any number of questions and answers. These questions can be assigned a <a href="#testQuest1">unique ID</a>&nbsp;so they can be directly linked to in the site.</p>
              <p>First content authors will create the FAQ Section&nbsp;</p>
              <p><img height="439" alt="FAQ Section example" width="1803" src="-/media/53E98452638D48A7A07CCAE92023617A.ashx" /></p>
              <p>&nbsp;</p>
              <p>Content authors will then create FAQ Items under the section they just made</p>
              <p><img height="555" alt="FAQ Item example" width="1803" src="-/media/42098738F2FC4629AEC00FC785E779A1.ashx" /></p>
              <p>&nbsp;</p>
