              <h2>Callout Block</h2>
              <p>Callout block should be centered on a page, has an optional image that appears to the left in desktop and on top in mobile, and added text takes up the rest of the space available.</p>
              <p>Can choose from 1 of 3 predesigned box styles, purple, teal, or gray. Text entered can be stylized as the content author sees fit.</p>
