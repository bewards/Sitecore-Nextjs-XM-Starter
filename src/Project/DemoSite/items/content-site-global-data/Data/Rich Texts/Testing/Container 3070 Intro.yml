              <h1>30/70 Container</h1>
              <p>The 30/70 Container is a structural component that divides part of the page it is placed on into two columns, with the first column occupying 30% of the container and the second taking up the remaining 70%. Each column has it's own dynamic placeholder (hp-container-3070-left &amp; hp-container-3070-right), allowing content editors to drop in any number of other components to build out the page.</p>
