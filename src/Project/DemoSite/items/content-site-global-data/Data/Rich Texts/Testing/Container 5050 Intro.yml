              <h1>50/50 Container</h1>
              <p>The 50/50 Container is a structural component that divides part of the page it is placed on into two equally sized columns with a small gutter in between. Each column has it's own dynamic placeholder (hp-container-5050-left &amp; hp-container-5050-right), allowing content editors to drop in any number of other components to build out the page.</p>
              <p>On smaller mobile devices, the left column will stack on top of the right column, creating a single column layout.</p>
